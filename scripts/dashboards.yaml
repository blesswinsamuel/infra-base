dashboards_destination_dir: charts/grafana-dashboards/dashboards
dashboards:
  # Kubernetes
  - from: https://github.com/dotdc/grafana-dashboards-kubernetes/raw/master/dashboards/k8s-system-api-server.json
    gnet_id: 15761
    to: monitoring/k8s-system-api-server
    title: Kubernetes / System / API Server
  - from: https://github.com/dotdc/grafana-dashboards-kubernetes/raw/master/dashboards/k8s-system-coredns.json
    gnet_id: 15762
    to: monitoring/k8s-system-coredns
    title: Kubernetes / System / CoreDNS
  - from: https://github.com/dotdc/grafana-dashboards-kubernetes/raw/master/dashboards/k8s-views-global.json
    gnet_id: 15757
    to: monitoring/k8s-views-global
    title: Kubernetes / Views / Global
  - from: https://github.com/dotdc/grafana-dashboards-kubernetes/raw/master/dashboards/k8s-views-namespaces.json
    gnet_id: 15758
    to: monitoring/k8s-views-namespaces
    title: Kubernetes / Views / Namespaces
  - from: https://github.com/dotdc/grafana-dashboards-kubernetes/raw/master/dashboards/k8s-views-nodes.json
    gnet_id: 15759
    to: monitoring/k8s-views-nodes
    title: Kubernetes / Views / Nodes
  - from: https://github.com/dotdc/grafana-dashboards-kubernetes/raw/master/dashboards/k8s-views-pods.json
    gnet_id: 15760
    to: monitoring/k8s-views-pods
    title: Kubernetes / Views / Pods

  # Node Exporter
  - from: https://github.com/rfmoz/grafana-dashboards/raw/master/prometheus/node-exporter-full.json
    gnet_id: 1860
    to: monitoring/node-exporter
    title: Node Exporter
  - from: https://github.com/starsliao/Prometheus/raw/master/node_exporter/node-exporter-for-prometheus-dashboard-en.json
    gnet_id: 11074
    to: monitoring/node-exporter-2
    title: Node Exporter 2

  - from: https://github.com/FUSAKLA/alertmanager-grafana-dashboard/raw/master/dashboard/alertmanager-dashboard.json
    gnet_id: 9578
    to: monitoring/alertmanager-overview
    title: Alertmanager / Overview
  - from: https://grafana.com/api/dashboards/3590/revisions/3/download # 3590
    to: monitoring/grafana-internals
    title: Grafana Internals
  - from: https://grafana.com/api/dashboards/13646/revisions/2/download # 13646
    to: monitoring/k8s-persistent-volumes
    title: Kubernetes / Persistent Volumes
    replacements:
      "${DS_PROMETHEUS}": "${datasource}"

  # VictoriaMetrics
  - from: https://github.com/VictoriaMetrics/VictoriaMetrics/raw/master/dashboards/vmalert.json
    gnet_id: 10229
    to: monitoring/victoriametrics-single
    title: VictoriaMetrics / single
  - from: https://github.com/VictoriaMetrics/VictoriaMetrics/raw/master/dashboards/vmagent.json
    gnet_id: 12683
    to: monitoring/victoriametrics-vmagent
    title: VictoriaMetrics / vmagent
  - from: https://github.com/VictoriaMetrics/VictoriaMetrics/raw/master/dashboards/vmalert.json
    gnet_id: 14950
    to: monitoring/victoriametrics-vmalert
    title: VictoriaMetrics / vmalert

  # Traefik
  - from: https://github.com/traefik/traefik/raw/master/contrib/grafana/traefik-kubernetes.json
    to: monitoring/traefik-kubernetes
    title: Traefik

  # Applications
  - from: https://github.com/MacroPower/wakatime_exporter/raw/master/docs/dashboards/wakatime-coding-stats.json
    to: applications/wakatime
    title: Wakatime
  - from: https://github.com/minio/minio/raw/master/docs/metrics/prometheus/grafana/minio-dashboard.json
    to: applications/minio
    title: Minio
    replacements:
      "${DS_PROMETHEUS}": "${datasource}"
  - from: https://github.com/prometheus-community/postgres_exporter/raw/master/postgres_mixin/dashboards/postgres-overview.json
    to: applications/postgres
    title: Postgres
  - from: https://github.com/oliver006/redis_exporter/raw/master/contrib/grafana_prometheus_redis_dashboard.json
    to: applications/redis
    title: Redis
    replacements:
      "${DS_PROMETHEUS}": "${datasource}"
